<body>
  <header class="todo-main__header">
    <h2 class="todo-main__date">2021. 03. 05</h2>
    <h1 class="todo-main__day">Friday</h1>
  </header>
  <main>
    <form>
      <input type="text" placeholder="할 일을 입력하세요!" class="todo-main__input" />
      <input type="submit" value="추가" />
  </form>
    <ul class="todo-main__list">
      <li class="todo-main__list-todo">
        <input type="checkbox" class="todo-main__list-check" />

        <input type="button" value="x" class="todo-main__list-delete" />
      </li>
      <li class="todo-main__list-todo">
        <input type="checkbox" class="todo-main__list-check" />

        <input type="button" value="x" class="todo-main__list-delete" />
      </li>
      <li class="todo-main__list-todo">
        <input type="checkbox" class="todo-main__list-check" />
        <p class="todo-main__list-name">빨대 사용하지 않기</p>
        <input type="button" value="x" class="todo-main__list-delete" />
      </li>
    </ul>
    <form action="todo-find.html" method="get" id="goto-todo-find">
      <input type="submit" value="find" />
