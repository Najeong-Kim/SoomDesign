<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header class="head__link-bar">
    <select class="regions">
      <option value="asia">Asia</option>
      <option value="africa">Africa</option>
      <option value="america">America</option>
      <option value="europe">Europe</option>
    </select>
    <a class="head__link" href="community-todo.html">
      <p>POST</p>
    </a>
  </header>
  <main>
    <div class="community-feed-container">
      <div class="community-feed">
        <div class="community-feed__profile">
          <img
            src="https://avatars.githubusercontent.com/u/54464320?s=460&u=069fe7a8dfcf4420fae0261f02917c5ac4ae7827&v=4"
            class="community-feed__profile-photo" />
          <div class="community-feed__profile-user">
            <h4 class="community-feed__user">SangHoonly</h4>
            <p class="community-feed__day">DAY 11</p>
          </div>
        </div>
        <div class="community-feed__today">
          <p class="community-feed__todo">걸어서 출근하기</p>
          <p class="community-feed__time">PM 10:04</p>
        </div>
        <div class="community-feed__photo-container">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShlhZpRB8bSkRJh_wJlQ7BnON9rkz1MnAF6Q&usqp=CAU" />
        </div>
        <p class="community-feed__description">오늘은 차를 안끌고 나왔어요</p>
        <div class="community-feed__recycle">
          <i class="fas fa-recycle"></i>
          <p class="community-feed__recycle-number">23</p>
        </div>
      </div>

      <div class="community-feed">
        <div class="community-feed__profile">
          <img
            src="https://avatars.githubusercontent.com/u/54464320?s=460&u=069fe7a8dfcf4420fae0261f02917c5ac4ae7827&v=4"
            class="community-feed__profile-photo" />
          <div class="community-feed__profile-user">
            <h4 class="community-feed__user">SangHoonly</h4>
            <p class="community-feed__day">DAY 11</p>
          </div>
        </div>
        <div class="community-feed__today">
          <p class="community-feed__todo">걸어서 출근하기</p>
          <p class="community-feed__time">PM 10:04</p>
        </div>
        <div class="community-feed__photo-container">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShlhZpRB8bSkRJh_wJlQ7BnON9rkz1MnAF6Q&usqp=CAU" />
        </div>
        <p class="community-feed__description">오늘은 차를 안끌고 나왔어요</p>
        <div class="community-feed__recycle">
          <i class="fas fa-recycle"></i>
          <p class="community-feed__recycle-number">23</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="index.html">
            <span class="material-icons">list</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__now" href="community-main.html">
            <span class="material-icons">subtitles</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="myinfo-main.html">
            <span class="material-icons">account_circle</span>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
