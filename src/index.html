<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soom</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <header class="todo-main__header">
    <h2 class="todo-main__date">2021. 03. 05</h2>
    <h1 class="todo-main__day">Friday</h1>
  </header>

  <main>
    <form class="todo-main__form">
      <input type="text" placeholder="할 일을 입력하세요." class="todo-main__input" />
      <input type="submit" value="추가" class="todo-main__submit" />
    </form>
    <ul class="list todo-main__list">
      <li class="list-todo todo-main__list-todo">
        <div class="list-checkset todo-main__list-checkset">
          <input type="checkbox" class="list-check todo-main__list-check" />
          <p class="list-name todo-main__list-name">잔반 남기지 않기</p>
        </div>
        <div class="list-delete-container">
          <input type="button" class="list-delete todo-main__list-delete">
          <span class="material-icons delete-icon">clear</span>
          </input>
        </div>
      </li>
      <li class="list-todo todo-main__list-todo">
        <div class="list-checkset todo-main__list-checkset">
          <input type="checkbox" class="list-check todo-main__list-check" />
          <p class="list-name todo-main__list-name">걸어서 출근하기</p>
        </div>
        <div class="list-delete-container">
          <input type="button" class="list-delete todo-main__list-delete" />
          <span class="material-icons delete-icon">clear</span>
        </div>
      </li>
      <li class="list-todo todo-main__list-todo">
        <div class="list-checkset todo-main__list-checkset">
          <input type="checkbox" class="list-check todo-main__list-check" />
          <p class="list-name todo-main__list-name">빨대 사용하지 않기</p>
        </div>
        <div class="list-delete-container">
          <input type="button" class="list-delete todo-main__list-delete" />
          <span class="material-icons delete-icon">clear</span>
        </div>
      </li>
    </ul>
    <form action="todo-find.html" method="get" id="goto-todo-find">
      <div class="todo-main__list-search-container">
        <input type="submit" value="" class="todo-main__list-search" />
        <span class="material-icons search-icon">search</span>
      </div>
    </form>
  </main>
  <footer>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__now" href="index.html">
            <span class="material-icons">list</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="community-main.html">
            <span class="material-icons">subtitles</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="myinfo-main.html">
            <span class="material-icons">account_circle</span>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
